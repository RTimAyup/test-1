<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Figma</title>
</head>
<body>
    
    <!--Menu-->
    <div class="menu">
        <div class="container">
        <div class="menu__text">Menu</div>
            <nav class="nav">
                <a class="nav__link" href="#">Элемент меню</a>
                <a class="nav__link" href="#">Элемент меню с наведением</a>
                <a class="nav__link" href="#">Еще один элемент у которого очень длинный текст</a>
                <a class="nav__link" href="#">Еще один элемент</a>
                <a class="nav__link" href="#">Еще один элемент</a>
            </nav>
        </div><!-- /.container -->
    </div><!-- /.menu-->
    
    
    <!--Form-->
    <div class="container container--form">
       
        <div class="content">
            <div class="content__header">Регистрация</div>
            <form class="form" action="/" method="post">
               
                <div class="form-group">
                    <div class="label">
                        <label class="label__text" for="fname">E-mail</label>
                    </div>
                    <input class="input" type="email" name="email" placeholder="example@site.domain">
                </div>

                <div class="form-group form-group--row">
                    <div class="form-group__column">
                        <div class="label">
                            <label class="label__text" for="fname">Пароль</label>
                        </div>
                        <input class="input" type="password" name="pwd" placeholder="password">
                    </div>
                    <div>
                        <div class="label">
                            <label class="label__text" for="fname">Повторите пароль</label>
                        </div>
                        <input class="input" type="password" name="pwd" placeholder="password">
                    </div>
                </div><!-- /.form-group form-group--row -->

                <div class="form-group">
                    <div class="label">
                        <label class="label__text" for="fname">ФИО</label>
                    </div>
                    <input class="input" type="text" name="name" placeholder="Игорев Игорь Игоревич">
                </div>

                <div class="form-group">
                    <div class="label">
                        <label class="label__text" for="fname">Возраст</label>
                    </div>
                    <input class="input" type="number" id="quantity" name="quantity" min="0" max="100" placeholder="18">
                </div>

                <div class="border"></div>
               
                <div class="form-group form-group--row">
                    <button class="btn btn--size" type="submit">Отправить</button>
                    <input class="input input--size" type="reset" value="Отмена">
                </div>
            </form>
        </div><!-- /.content -->
        
    </div><!-- /.container -->
    
    
    <!--Stepper-->
    <div class="pagination">
        <div class="pagination__link">
            <a class="pagination__text pagination__text--one" href="index.html">Шаг 1</a>
        </div>
        <div class="pagination__link pagination__link--active">
            <a class="pagination__text pagination__text--two" href="index.html">Шаг 2</a>
        </div>
        <div class="pagination__link">
            <a class="pagination__text pagination__text--three" href="index.html">Шаг 3</a>
        </div>
    </div>
    
    
<script src="assets/js/app.js"></script>

</body>
</html>
